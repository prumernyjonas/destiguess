services:
  postgres:
    image: postgres:16-alpine
    container_name: destiguess-postgres
    environment:
      POSTGRES_USER: destiguess
      POSTGRES_PASSWORD: destiguess123
      POSTGRES_DB: destiguess
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U destiguess"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
